        <h1>クトゥルフ神話TRPG用のキャラクター作成について</h1>
        <h2>初めに知っておくべきこと</h2>
        <p>まず初めにクトゥルフのキャラを作る際に知っておくべきことが三つある<br>
        一つ目はステータスについてこれはSTR(筋力)CON(健康)POW(精神力)DEX(器用さ)APP(容姿)INT(知能)EDU(教養)<br>
        この七つである、ただDEXは足の速さも表していたり、EDUは職業の習得度と見ることもあったりといろいろある<br>
        二つ目は技能地について
        </p>
